name: Android Manual Build

on:
  workflow_dispatch:  # run manually from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ---- Fix section ----
      - name: Remove Play Publisher plugin (root + modules)
        run: |
          echo "Disabling Play Publisher plugin for CI build"
          # comment out any play-publisher plugin lines
          sed -i '/play-publisher/d' build.gradle || true
          sed -i '/com.github.triplet.play/d' build.gradle || true
          sed -i '/play-publisher/d' app/build.gradle || true
          sed -i '/com.github.triplet.play/d' app/build.gradle || true
      # ----------------------

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Lint Check
        run: ./gradlew lintDebug --no-daemon

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APKs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-launcher-assistant-apks
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
