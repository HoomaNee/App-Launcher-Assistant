name: Android Manual Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Use Gradle 7.5.1
        run: |
          ./gradlew wrapper --gradle-version 7.5.1
          chmod +x ./gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Patch Gradle files
        run: |
          # Remove any reference to the Play Publisher plugin
          sed -i '/com.github.triplet.play/d' app/build.gradle || true
          sed -i '/com.github.triplet.play/d' build.gradle || true
          sed -i '/play-publisher/d' app/build.gradle || true
          sed -i '/play-publisher/d' build.gradle || true

          # Ensure compileSdkVersion exists
          if ! grep -q "compileSdkVersion" app/build.gradle; then
            echo "⚙️ Adding compileSdkVersion 33"
            sed -i '/android\s*{/a\    compileSdkVersion 33' app/build.gradle
          fi

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
